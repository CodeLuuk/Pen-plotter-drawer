<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Drawing to G-code</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    canvas { 
      border: 1px solid black; 
      touch-action: none; 
      background-image: url('https://raw.githubusercontent.com/CodeLuuk/Pen-plotter-drawer/main/crazy-desktop-xb6y737wot71f8yn.jpg'); /* Set your background image here */
      background-size: cover; /* Adjust size */
      background-position: center; /* Center the image */
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    #clearBtn {
      background-image: url('clearButton.png'); /* Your image for clear button */
      background-size: contain;
      background-repeat: no-repeat;
      width: 100px;
      height: 40px;
    }
    #downloadBtn {
      background-image: url('downloadButton.png'); /* Your image for download button */
      background-size: contain;
      background-repeat: no-repeat;
      width: 100px;
      height: 40px;
    }
    #eraserBtn {
      background-image: url('eraserButton.png'); /* Your image for eraser button */
      background-size: contain;
      background-repeat: no-repeat;
      width: 100px;
      height: 40px;
    }
  </style>
</head>
<body>
  <h1>Draw and Convert to G-code</h1>
  <canvas id="drawCanvas" width="500" height="500"></canvas>
  <br>
  <button id="clearBtn" onclick="clearCanvas()"></button>
  <button id="downloadBtn" onclick="downloadGcode()"></button>
  <button id="eraserBtn" onclick="toggleEraser()"></button>

  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX = 0, lastY = 0;

    let strokes = [];
    let currentStroke = null;
    let isErasing = false;
    const eraseThreshold = 10;

    function redrawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'black';
      for (const stroke of strokes) {
        for (const segment of stroke) {
          ctx.beginPath();
          ctx.moveTo(segment.x1, segment.y1);
          ctx.lineTo(segment.x2, segment.y2);
          ctx.stroke();
        }
      }
    }

    function startDraw(e) {
      if (isErasing) {
        eraseAt(e.offsetX, e.offsetY);
        return;
      }
      drawing = true;
      currentStroke = [];
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function draw(e) {
      if (!drawing || isErasing) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      currentStroke.push({ x1: lastX, y1: lastY, x2: e.offsetX, y2: e.offsetY });
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function stopDraw() {
      if (drawing && currentStroke?.length > 0) {
        strokes.push(currentStroke);
        currentStroke = null;
      }
      drawing = false;
    }

    function eraseAt(x, y) {
      let modified = false;
      for (let i = strokes.length - 1; i >= 0; i--) {
        for (let seg of strokes[i]) {
          const dist = pointToSegmentDistance(x, y, seg);
          if (dist < eraseThreshold) {
            strokes.splice(i, 1);
            modified = true;
            break;
          }
        }
      }
      if (modified) redrawCanvas();
    }

    function pointToSegmentDistance(px, py, seg) {
      const { x1, y1, x2, y2 } = seg;
      const dx = x2 - x1;
      const dy = y2 - y1;
      const lengthSquared = dx * dx + dy * dy;
      if (lengthSquared === 0) return Math.hypot(px - x1, py - y1);
      let t = ((px - x1) * dx + (py - y1) * dy) / lengthSquared;
      t = Math.max(0, Math.min(1, t));
      const projX = x1 + t * dx;
      const projY = y1 + t * dy;
      return Math.hypot(px - projX, py - projY);
    }

    function toggleEraser() {
      isErasing = !isErasing;
      canvas.style.cursor = isErasing ? 'crosshair' : 'default';
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      strokes = [];
    }

    function downloadGcode() {
      let gcode = "G21 ; Set units to mm\nG90 ; Absolute positioning\nG0 Z5 ; Lift pen\n";
      for (const stroke of strokes) {
        if (stroke.length === 0) continue;
        const first = stroke[0];
        gcode += `G0 X${first.x1.toFixed(2)} Y${first.y1.toFixed(2)}\n`;
        gcode += "G1 Z0 ; Lower pen\n";
        for (const segment of stroke) {
          gcode += `G1 X${segment.x2.toFixed(2)} Y${segment.y2.toFixed(2)} F1000\n`;
        }
        gcode += "G0 Z5 ; Lift pen\n";
      }

      const blob = new Blob([gcode], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'drawing.gcode';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Event Listeners
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    canvas.addEventListener('touchstart', e => startDraw(e.touches[0]));
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      draw(e.touches[0]);
    });
    canvas.addEventListener('touchend', stopDraw);
  </script>
</body>
</html>
