<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draw and Convert to G-code (A5)</title>
  <style>
    body {
      background-color: #b27075;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 80px auto 30px;
      border: 4px solid #000;
      background: white;
    }
    #penButton, #eraserButton, #launchButton, #clearButton {
      position: absolute;
      cursor: pointer;
    }
    #penButton { top: 215px; right: 150px; width: 237px; height: 427px; }
    #eraserButton { top: 100px; right: 120px; width: 165px; height: 145px; }
    #launchButton { bottom: 60px; left: 125px; width: 250px; height: 263px; }
    #clearButton { top: 100px; left: 140px; width: 230px; height: 230px; }
    #downloadButton { display: block; margin: 0 auto 40px; }
  </style>
</head>
<body>
  <img id="penButton" src="image/pen_active.png" alt="Pen Tool">
  <img id="eraserButton" src="image/eraser_inactive.png" alt="Eraser Tool">
  <img id="launchButton" src="image/launch_closed.png" alt="Launch Button">
  <img id="clearButton" src="image/clear.png" alt="Clear Button">

  <canvas id="drawCanvas" width="420" height="595"></canvas>
  <button id="downloadButton" onclick="downloadGcode()">Download G-code</button>

  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX = 0, lastY = 0;
    let strokes = [];
    let currentStroke = null;
    let isErasing = false;

    const penButton = document.getElementById('penButton');
    const eraserButton = document.getElementById('eraserButton');
    const launchButton = document.getElementById('launchButton');
    const clearButton = document.getElementById('clearButton');

    penButton.addEventListener('click', () => {
      isErasing = false;
      penButton.src = 'image/pen_active.png';
      eraserButton.src = 'image/eraser_inactive.png';
      ctx.strokeStyle = 'black';
    });

    eraserButton.addEventListener('click', () => {
      isErasing = true;
      penButton.src = 'image/pen_inactive.png';
      eraserButton.src = 'image/eraser_active.png';
    });

    launchButton.addEventListener('click', async () => {
      launchButton.src = 'image/launch_pressed.png';
      await sendToSerial();
      setTimeout(() => {
        launchButton.src = 'image/launch_closed.png';
      }, 5000);
    });

    clearButton.addEventListener('click', () => {
      clearButton.src = 'image/clear_pressed.png';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      strokes = [];
      setTimeout(() => {
        clearButton.src = 'image/clear.png';
      }, 1000);
    });

    function startDraw(e) {
      const { offsetX, offsetY } = getTouchCoordinates(e);
      if (isErasing) {
        eraseAt(offsetX, offsetY);
        return;
      }
      drawing = true;
      currentStroke = [];
      [lastX, lastY] = [offsetX, offsetY];
    }

    function draw(e) {
      if (!drawing || isErasing) return;
      const { offsetX, offsetY } = getTouchCoordinates(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(offsetX, offsetY);
      ctx.stroke();
      currentStroke.push({ x1: lastX, y1: lastY, x2: offsetX, y2: offsetY });
      [lastX, lastY] = [offsetX, offsetY];
    }

    function stopDraw() {
      if (drawing && currentStroke?.length > 0) {
        strokes.push(currentStroke);
        currentStroke = null;
      }
      drawing = false;
    }

    function eraseAt(x, y) {
      const eraseThreshold = 10;
      let modified = false;
      for (let i = strokes.length - 1; i >= 0; i--) {
        for (let seg of strokes[i]) {
          const dist = pointToSegmentDistance(x, y, seg);
          if (dist < eraseThreshold) {
            strokes.splice(i, 1);
            modified = true;
            break;
          }
        }
      }
      if (modified) redrawCanvas();
    }

    function redrawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'black';
      for (const stroke of strokes) {
        for (const segment of stroke) {
          ctx.beginPath();
          ctx.moveTo(segment.x1, segment.y1);
          ctx.lineTo(segment.x2, segment.y2);
          ctx.stroke();
        }
      }
    }

    function pointToSegmentDistance(px, py, seg) {
      const { x1, y1, x2, y2 } = seg;
      const dx = x2 - x1;
      const dy = y2 - y1;
      const lengthSquared = dx * dx + dy * dy;
      if (lengthSquared === 0) return Math.hypot(px - x1, py - y1);
      let t = ((px - x1) * dx + (py - y1) * dy) / lengthSquared;
      t = Math.max(0, Math.min(1, t));
      const projX = x1 + t * dx;
      const projY = y1 + t * dy;
      return Math.hypot(px - projX, py - projY);
    }

    function getTouchCoordinates(e) {
      let offsetX = 0, offsetY = 0;
      if (e.touches && e.touches.length > 0) {
        const rect = canvas.getBoundingClientRect();
        offsetX = e.touches[0].clientX - rect.left;
        offsetY = e.touches[0].clientY - rect.top;
      } else if (e.changedTouches && e.changedTouches.length > 0) {
        const rect = canvas.getBoundingClientRect();
        offsetX = e.changedTouches[0].clientX - rect.left;
        offsetY = e.changedTouches[0].clientY - rect.top;
      } else {
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      }
      return { offsetX, offsetY };
    }

    function generateGcode() {
      // Use the smaller scale to maintain aspect ratio
      const targetWidth = 148; // mm (A5 width)
      const targetHeight = 210; // mm (A5 height)
      const scale = Math.min(targetWidth / canvas.width, targetHeight / canvas.height);

      // Optionally center the drawing
      const offsetX = ((targetWidth - canvas.width * scale) / 2).toFixed(2);
      const offsetY = ((targetHeight - canvas.height * scale) / 2).toFixed(2);

      let gcode = "";

      for (const stroke of strokes) {
        if (stroke.length === 0) continue;

        gcode += `M300 S50\n`; // Pen up

        const first = stroke[0];
        const startX = (first.x1 * scale + parseFloat(offsetX)).toFixed(2);
        const startY = (first.y1 * scale + parseFloat(offsetY)).toFixed(2);
        gcode += `G1 X${startX} Y${startY}\n`;

        gcode += `M300 S30\n`; // Pen down

        for (const segment of stroke) {
          const x = (segment.x2 * scale + parseFloat(offsetX)).toFixed(2);
          const y = (segment.y2 * scale + parseFloat(offsetY)).toFixed(2);
          gcode += `G1 X${x} Y${y}\n`;
        }
      }

      gcode += `M300 S50\n`; // Final pen up
      return gcode;
    }

        }
      }

      gcode += `M300 S50\n`; // Final pen up
      return gcode;
    }

    function downloadGcode() {
      const gcode = generateGcode();
      const blob = new Blob([gcode], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'drawing_a5.gcode';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    async function sendToSerial() {
      try {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });

        const encoder = new TextEncoderStream();
        const writableStreamClosed = encoder.readable.pipeTo(port.writable);
        const writer = encoder.writable.getWriter();

        const gcode = generateGcode();
        await writer.write(gcode);
        writer.close();
        await writableStreamClosed;
        await port.close();

        alert("G-code sent to device!");
      } catch (err) {
        console.error("Serial Error:", err);
        alert("Failed to send G-code: " + err.message);
      }
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      startDraw(e);
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      draw(e);
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      stopDraw(e);
    }, { passive: false });
  </script>
</body>
</html>
